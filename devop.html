<!DOCTYPE html>
<html>
  <head>
    <title>Local Train Ticket Booking System</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Local Train Ticket Booking System</h1>
    <form action="book_ticket.php" method="post">
      <label for="from">From:</label>
      <input type="text" id="from" name="from" required><br><br>
      <label for="to">To:</label>
      <input type="text" id="to" name="to" required><br><br>
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required><br><br>
      <label for="class">Class:</label>
      <select id="class" name="class" required>
        <option value="">Select Class</option>
        <option value="first">First Class</option>
        <option value="second">Second Class</option>
      </select><br><br>
      <label for="passengers">Passengers:</label>
      <input type="number" id="passengers" name="passengers" min="1" max="5" required><br><br>
      <input type="submit" value="Book Ticket">
    </form>
  </body>
</html>
